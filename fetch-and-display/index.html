<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="icon" href="../../favicon.ico">
	    <title>Angular Fetch Data Sample</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    	<script type="text/javascript" src="index.js"></script>
	</head>

	<body ng-app ng-controller="FetchDataController">
		<div class="container">
			<div class="page-header">
				<h1>Angular Fetch Data Sample</h1>
				<p class="lead">Fetch data from json file.</p>
			</div>
			<div class="row">
				<h3>Data</h3>
				<ul>
					<li ng-repeat="data in lists">
						<label ng-click="updateDisplay($index)">{{data.title}}</label>
					</li>
				</ul>
			</div>
			<div class="row">
				<h3>Detail</h3>
				<p style="padding-left: 20px"><b>Author:</b> {{display.author}}</p>
				<p style="padding-left: 20px"><b>Title:</b> {{display.title}}</p>
				<p style="padding-left: 20px"><b>Body:</b> {{display.body}}</p>		
			</div>
		</div>
	</body>
</html>
