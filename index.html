<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Angular</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
    </style>
    <script src="angular/angular.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body ng-app="exercise">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Angular</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" ng-controller="ExerciseController">
      <h2 class="page-header">Data</h2>
      <div class="row">
        <ul>
          <li ng-repeat="data in lists">
            <label ng-click="updateDisplay(data.title)">{{data.title}}</label>
          </li>
        </ul>
      </div>
      <table class="table">
        <thead> 
          <tr> 
            <th>Title</th> 
            <th>Body</th> 
            <th>Author</th> 
          </tr> 
        </thead> 
        <tbody> 
          <tr> 
            <td>{{display.title}}</td>
            <td>{{display.body}}</td> 
            <td>{{display.author}}</td> 
          </tr>
        </tbody>
      </table> 
    </div>
  </body>
</html>
